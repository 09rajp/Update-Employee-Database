<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <!-- <link rel="stylesheet" type="text/css" href="reset.css" /> -->

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <header class="jumbotron container">New Employee Form</header>
    <div class="container">
        <table class="table table-hover table-dark">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>

    <div class="container">
        <div class="card">

            <div class="card-header">Add Employee</div>

            <form class="container">
                <div class="form-group">
                    <label for="exampleInputName1">Employee Name</label>
                    <input type="name" class="form-control" id="input-name" aria-describedby="nameHelp" placeholder="Enter name">
                </div>
                <div class="form-group">
                    <label for="exampleInputRole1">Role</label>
                    <input type="role" class="form-control" id="input-role" aria-describedby="roleHelp" placeholder="Enter Role">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="input-email" aria-describedby="emailHelp" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputRate1">Monthly Rate</label>
                    <input type="rate" class="form-control" id="input-rate" aria-describedby="RatelHelp" placeholder="Enter monthly rate">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
